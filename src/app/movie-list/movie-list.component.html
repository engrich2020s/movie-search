<h1>Search Movies</h1>
<div class="search-area">
  &nbsp;
  <input type="number" id="Year" [(ngModel)] = "Year">
  &nbsp;
  <button (click)="searchMovie()">Search</button>
</div>

<div class="movies" *ngIf="movies ? movies : errorMessage">
  <span *ngFor="let movie of movies">
    <p>{{ movie.Title }}</p>
  </span>
  <span>{{ errorMessage }}</span>
</div>
